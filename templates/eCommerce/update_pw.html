{% extends 'base.html' %}
{% block content %}
<header class="bg-dark py-1">
    <div class="container px-4 px-lg-5 my-0">
        <div class="text-center text-white">
            <h3 class="display-4 fw-bolder" style="color: aliceblue;">Update password</h3>
            <p class="lead fw-normal text-white-50 mb-0">Update user password</p>
        </div>
    </div>
</header>
<div class="row justify-content-center">
    <div class="col-md-6 offset-md3">
        <form method="POST" action="{% url 'update_pw' %}">
            {% csrf_token %}
            <br><br><br>
            <input type="password" class="form-control" placeholder="Inter old password" name="old_password">
            <br><br>
            {{ form.as_p }}
            <br><br>
            <button class="btn btn-secondary" type="submit">
                Update password
            </button>
            <a class="btn btn-outline-success" href="{% url 'update_user' %}">
                Back
            </a>
        </form>
    </div>
</div>
{% endblock %}
