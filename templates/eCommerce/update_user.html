{% extends 'base.html' %}
{% block content %}
<header class="bg-dark py-1">
    <div class="container px-4 px-lg-5 my-0">
        <div class="text-center text-white">
            <h3 class="display-4 fw-bolder" style="color: aliceblue;">Update Profile</h3>
            <p class="lead fw-normal text-white-50 mb-0">Update user information</p>
        </div>
    </div>
</header>
<div class="row justify-content-center">
    <div class="col-md-6 offset-md3">
        <form method="POST" action="{% url 'update_user' %}">
            {% csrf_token %}
            <br><br><br>
            {{ user_form.as_p }}
            <br><br>
            <button class="btn btn-secondary" type="submit">
                Update profile
            </button>
            <a href="{% url 'update_pw' %}" class="btn btn-success">
            Update password
            </a>
            <a href="{% url 'update_profile' %}" class="btn btn-warning">
            Update your information and addresses
            </a>
            <br><br>
            <a href="{% url 'main' %}" class="btn btn-outline-danger">
            Back
            </a>
        </form>
</div>
{% endblock %}
